  <div class="grid_12 red">
    <p>
     <b>Q.</b> Is it possible to use the ‘chatbot’ which is embed in webpage, as displayed on an image?
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  

  <div class="grid_12 centeredimage">
   <img src='https://drive.google.com/uc?export=download&id=1E3QjpMrFfCEGNlDQuqt4kLlU-r2Nakxf'>
  </div>
  
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
     <b>A</b>: Yes we need to embed url (path) of chatbot in <iframe> tag.
    </p>
  </div>
 <div class="clear"></div>
  <div class="grid_12">
    <p>
       <b> B</b>: Yes we need to embed url (path) of chatbot in <img> tag.
    </p>

  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
      <b>C</b>: No we cannot use chatbot directly.
    </p>
  </div>
 <div class="clear"></div>
  <div class="grid_12">
    <p>
      <b>D</b>: Both Option 1 and Option 2 are correct.
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
      <b>Answer:</b>Option 1
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

   <div class="grid_12">

      <b>Explaination:</b>Option 1 is the answer.
To use chatbot directly from webpage we can use <iframe> tag. And inside this tag we have embed url of chatpot.

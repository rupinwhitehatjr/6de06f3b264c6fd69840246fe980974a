<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Class #class of #Level-#version</title>
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/text.css" />
<link rel="stylesheet" href="../css/960.css" />
<link rel="stylesheet" href="../css/demo.css" />
<link rel="stylesheet" href="../css/custom.css" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/demo.css" />
<link rel="stylesheet" href="css/custom.css" />
</head>
<body>

<div class="container_12">
  <h2>
    Question Number: #QuestionNumber in class #class of #Level-#version
  </h2>
  <div class="grid_12">
    <p>
     <b>Q.</b> #question
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  

  <div class="grid_12 centeredimage">
   #questionimage
  </div>
  
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p>
     <b>A</b>: #optionA
    </p>
  </div>
 
  <div class="grid_6">
    <p>
       <b> B</b>: #optionB
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p>
      <b>C</b>: #optionC
    </p>
  </div>
 
  <div class="grid_6">
    <p>
      <b>D</b>: #optionD
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
      #AnswerOption
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

   <div class="grid_12">
    <p>
      #Explaination
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_2">
    <a class='button' href='#previousLink'>Previous</a>
  </div>

  <div class="grid_8">
    &nbsp;
  </div>
 
  

  <div class="grid_2" >
    <a class='button' href='#nextLink'>Next</a>
  </div>
  
  <div class="clear"></div>

  <div class="grid_12">
    
      &nbsp;
    
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>
 
</div>
<!-- end .container_16 -->
</body>
</html>
